[package]
name = "gpt"
version = "0.1.8"
description = "A library to read GPT headers and partition information from disks and disk images."
documentation = "https://docs.rs/gpt"
authors = ["Chris Ober <obercgit@gmail.com>", "Chris Holcombe <xfactor973@gmail.com>"]
license = "MIT"
homepage = "https://github.com/Quyzi/gpt"

[dependencies]
bitflags = "~1.0"
byteorder = "~1.1"
crc = "~1.5"
itertools = "*"
lazy_static = "~0.2"
log = "~0.3"
simplelog = "*"
uuid = { version = "~0.4", features = ["v4"] }
